<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body">
    <table class="table text-primary table-bordered border-primary table-striped ">
      <thead>
        <tr >
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        @for (cliente of clientes; track $index) {
          <tr>
            <td>{{cliente.id}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.createAt}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
