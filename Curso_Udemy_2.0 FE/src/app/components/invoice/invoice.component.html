<div class="container">
  <div class="card my-3">
    <div class="card-header">
      <h2>Ejemplo Factura</h2>
    </div>

    <div class="card-body">
      <invoice-view [id]="invoice.id" [name]="invoice.name"/>

      <div class="row my-3">
        <div class="col">
          <client-view [client]="invoice.client"/>
        </div>
        <div class="col">
          <company-view [company]="invoice.company"/>
        </div>
      </div>
      
      
      <list-items-comp [items]="invoice.items" (removeEventEmmitter)="removeItem($event)"/>
      <total [total]="invoice.total"/>
      <form-item-comp (addItemEventEmitter)="addItem($event)"/>
      <!-- <tr row-item [item]="itemInstance" (<atributo del hijo>)="<f. del padre>"></tr> -->

      <div class="my-3">
        <h5>Calcular media desde CSV</h5>
        <input type="file" (change)="onFileSelected($event)" accept=".csv" />
        <button class="btn btn-primary mt-2" (click)="uploadFile()" [disabled]="!selectedFile">Calcular Media</button>
        <div *ngIf="media !== null" class="mt-2">
          <p><strong>Media:</strong> {{ media }}</p>
        </div>
      </div>

          
    </div>

  </div>
</div>
