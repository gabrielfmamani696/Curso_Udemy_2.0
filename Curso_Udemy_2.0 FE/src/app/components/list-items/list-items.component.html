<h4>Detalle de la factura</h4>
<div>
    Items Length: {{items.length > 0}}
</div>
<div>Items Length: {{items.length }} </div>
@if(items.length > 0) {
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>product</th>
            <th>price</th>
            <th>quantity</th>
        </tr>
    </thead>
    <tbody>
        @for (itemInstance of items; track $index) {
            <!-- [atributo del hijo ]= "atributo del padre"-->
            <tr row-item [item]="itemInstance"></tr>
            <!-- <row-item [item]="itemInstance"></row-item> -->
        }
    </tbody>
</table>
} @else {
    <div class="alert alert-warning">No tiene items la factura!</div>
}
